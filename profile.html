<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
        <!-- <link rel="stylesheet" href="plugins/fullpage/jquery.fullpage.css"> -->
        <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all">
        <link rel="stylesheet" href="css/main.css?v=1.1">
        <title>WorldWiFi</title>
    </head>
    <body>
        <header class="section lk-inner" style="min-height: 100vh">
            <div class="particles-js particles-js--left"></div>
            <div class="particles-js particles-js--right"></div>
            <div class="wrapper header__wrapper">
                <div class="header__top">
                    <div class="header__container">
                        <div class="navigation">
                            <a href="#" class="logo">
                                <img src="img/lk-inner-logo.png" alt="logo" class="logo__pic">
                            </a>
                        </div>
                        <div class="row">
                            <div class="social__btns">
                                <a href="https://t.me/world_wifi" class="social__link">
                                    <img src="img/socials/telegram.png" alt="telegram" class="social__pic social__pic--lk">
                                </a>
                                <a href="https://twitter.com/WorldWifi_ICO" class="social__link">
                                    <img src="img/socials/twitter.png" alt="twitter" class="social__pic social__pic--lk">
                                </a>
                                <a href="https://twitter.com/WorldWifi_ICO" class="social__link social__link--lk">
                                    <img src="img/socials/facebook.png" alt="facebook" class="social__pic social__pic--lk">
                                </a>
                            </div>
                        </div>
                        <a href="#" class="btn btn--lk"><img src="img/exit.png" alt="exit">
                        <span class="hidden">Выйти</span></a>
                    </div>
                </div>
                <div class="header__main">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col">
                                <div class="profile__btns">
                                    <a href="lk-inner.html" class="btn btn--profile">Баланс</a>
                                    <a href="#" class="btn btn--profile active">Профиль</a>
                                </div>
                                
                                <div class="form form--lk">
                                    <form action="/" class="form__elem" method="post">
                                        <div class="form__group">
                                            <div class="form__row">
                                                <div class="block__title">
                                                    Your name
                                                </div>
                                                <div class="input__block">
                                                    <span class="input__image">
                                                        <img src="img/user.png" alt="user">
                                                    </span>
                                                    <input type="text" name="name" class="form__input" placeholder="Ivan Ivanov">
                                                </div>
                                            </div>
                                            <div class="form__row">
                                                <div class="block__title">
                                                    Your Lastname
                                                </div>
                                                <div class="input__block">
                                                    <span class="input__image">
                                                        <img src="img/user.png" alt="user">
                                                    </span>
                                                    <input type="text" name="last-name" class="form__input" placeholder="Ivan Ivanov">
                                                </div>
                                            </div>
                                            <div class="form__row">
                                                <div class="block__title">
                                                    Your email
                                                </div>
                                                <div class="input__block">
                                                    <span class="input__image">
                                                        <img src="img/mail.png" alt="user">
                                                    </span>
                                                    <input type="email" name="email" class="form__input" placeholder="chavroka@gmail.com">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form__group">
                                            <div class="form__title">
                                                Оставьте эти поля пустыми,<br>
                                                если вы не будете менять пароль.
                                            </div>
                                            <div class="form__row">
                                                <div class="block__title">
                                                    Password
                                                </div>
                                                <div class="input__block">
                                                    <span class="input__image">
                                                        <img src="img/key.png" alt="user">
                                                    </span>
                                                    <input type="password" name="password" class="form__input" placeholder="******">
                                                </div>
                                            </div>
                                            <div class="form__row">
                                                <div class="block__title">
                                                    Password Confirmation
                                                </div>
                                                <div class="input__block">
                                                    <span class="input__image">
                                                        <img src="img/key.png" alt="user">
                                                    </span>
                                                    <input type="password" name="repeat-password" class="form__input" placeholder="******">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form__group">
                                            <div class="form__title">
                                                Вы должны ввести текущий пароль
                                            </div>
                                            <div class="form__row">
                                                <div class="block__title">
                                                    Current Password
                                                </div>
                                                <div class="input__block">
                                                    <span class="input__image">
                                                        <img src="img/key.png" alt="user">
                                                    </span>
                                                    <input type="password" name="current-password" class="form__input" placeholder="******">
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn--modal">Registration</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_HZfr9jx0yRN1z__LJQwvankU5sPCWZo&callback=initMap">
        </script>
        <script src="plugins/particles/particles.js"></script>
        <script src="plugins/particles/app.js"></script>
        <script src="js/main.min.js" defer></script>
    </body>
</html>
